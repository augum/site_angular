<div class="container">
    <div class="panel panel-primary col-md-12">
        <div class="panel-heading" align="center">Enregistrement</div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">
                    <form class="form-horizontal" #addHotelForm="ngForm" (submit)="AddHotel()" enctype="multipart/form-data">
                        <div class="col-md-6">

                            <div class="form-group">

                                <div class="col-lg-12">
                                    <label>Dénomination *</label>
                                    <input type="text" name="denomination" class="form-control" id="den" placeholder="Nom de l'hotel" [(ngModel)]="model.denomination" #denomination="ngModel" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-12">
                                    <label>Adresse*</label>
                                    <textarea name="adr" id="adresse" class="form-control" placeholder="Adresse" [(ngModel)]="model.adresse" #adresse="ngModel"  required></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-12">
                                    <label>Ville*</label>
                                    <input type="text" name="ville" id="vil" class="form-control" placeholder="ville" [(ngModel)]="model.ville" #ville="ngModel" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-12">
                                    <label>Commune*</label>
                                    <input type="text" name="com" id="commune" class="form-control" placeholder="commune" [(ngModel)]="model.commune" #commune="ngModel"  required>
                                </div>
                            </div>
                            <div class="form-group">

                                <div class="col-lg-12">
                                    <label>Email *</label>
                                    <input type="mail" name="mail" class="form-control" id="ema" placeholder="l'adresse mail" [(ngModel)]="model.mail" #mail="ngModel" required>
                                </div>
                            </div>
                            <div class="form-group">

                                <div class="col-lg-12">
                                    <label>Téléphone *</label>
                                    <input type="tel" name="telephone" id="tel" class="form-control"  placeholder="Numéro de téléphone" [(ngModel)]="model.telephone" #telephone="ngModel" required>
                                </div>
                            </div>

                        </div>

                        <div class="col-md-6">

                            <div class="form-group">
                                <div class="col-lg-12">
                                    <label>Description</label>
                                    <textarea name="commentaire" id="des" class="form-control" placeholder="Description de l'hotel" [(ngModel)]="model.commentaire" #commentaire="ngModel"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <label>Type:</label>
                                    <select name="type" id="type" [(ngModel)]="model.type" #type="ngModel" class="form-control " style="width: 100%;">
                                        <option value="1">Trouvez un restaurant</option>
                                        <option value="2">Trouvez un hotel</option>
                                        <option value="3">Trouvez une salle de fete</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-lg-12">
                                    <label>Photo1</label>
                                    <input type="file" name="photo" id="photo1" accept="image/*" class="form-control" [(ngModel)]="model.photo" #photo="ngModel" >
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-12">
                                    <label>Photo2</label>
                                    <input type="file" name="photo1" id="photo2" accept="image/*" class="form-control" [(ngModel)]="model.photo1" #photo1="ngModel">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-12">
                                    <label>Photo3</label>
                                    <input type="file" name="photo2" id="photo3" accept="image/*" class="form-control" [(ngModel)]="model.photo2" #photo2="ngModel" >
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-10 col-lg-offset-2">
                                    <a href="" class="btn btn-primary">Retour</a>
                                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

</div>
